<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 er kata js</title>

<body>
  <script>
let nombre = "$"; // declaration de la variable
for (let i = 0; i <= 7; i++) { // boucle for qui fait que ca debute a 0 et que ca finisse a 7
  console.log(nombre); // affiche dans la console
  nombre += "$"; // ajoute plus 1 $ a chaque fois que ca reviens 
}
  </script>
