<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul du Périmètre</title>
</head>
<body>
  <script>
let fruit = 'banane';

switch(fruit) {
  case 'pomme':
    console.log('C’est une pomme!');
    break;
  case 'banane':
    console.log('C’est une banane!');
    break;
  case 'orange':
    console.log('C’est une orange!');
    break;
  default:
    console.log('Fruit inconnu');
}
  </script>

</body>
</html>
